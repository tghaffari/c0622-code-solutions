<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div class="container">
    <div class="row justify-between align-center">
      <div class="column-flex">
        <i class="fas fa-chevron-left sizing"></i>
      </div>
      <div class="column-flex text-align-center">
        <img src="images/001.png" alt="Bulbasaur">
      </div>
      <div class="column-flex">
        <i class="fas fa-chevron-right sizing"></i>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-align-center top-margin">
        <i class="fas fa-circle spacing"></i>
        <i class="far fa-circle spacing"></i>
        <i class="far fa-circle spacing"></i>
        <i class="far fa-circle spacing"></i>
        <i class="far fa-circle spacing"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
