<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="get">
    <label for="email">Email</label>
    <div>
      <input type="text" name="email" id="email" />
    </div>

    <label for="whyCoding">Why is coding cool?</label>
    <div>
      <select name="coding" id="whyCoding">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favorite Language (choose one)</p>
    <label>
      <input type="radio" name="language" value="HTML" />
      HTML
    </label>
    <label>
      <input type="radio" name="language" id="CSS" />
      CSS
    </label>
    <label>
      <input type="radio" name="language" id="JavaScript" />
      JavaScript
    </label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="signUp" id="signMeUp" />
    <label for="signMeUp">Sign me up!</label>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" id="comments" cols="25" rows="8"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>
</body>
</html>
