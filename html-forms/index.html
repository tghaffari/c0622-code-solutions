<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="get">
    <label>Email</label>
    <div>
      <input type="text" name="email" />
    </div>

    <label>Why is coding cool?</label>
    <div>
      <select name="coding">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favorite Language (choose one)</p>
    <input type="radio" name="language" id="HTML" />
    <label for="HTML">HTML</label>
    <input type="radio" name="language" id="CSS" />
    <label for="CSS">CSS</label>
    <input type="radio" name="language" id="JavaScript" />
    <label for="JavaScript">JavaScript</label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="signUp" id="signMeUp" />
    <label for="signMeUp">Sign me up!</label>
    <div>
      <label>Comments</label>
    </div>
    <div>
      <textarea name="comments" cols="25" rows="8"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>
</body>
</html>
