<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="header">New Arrivals</h1>
      </div>
    </div>
    <div class="row justify-center">
      <div class="column-one-fifth padding">
        <div class="free-people-image image-formatting"></div>
        <p>Free People <span class="gray-text"> | Size 6</span></p>
        <p >
          <span class="price-background">$35</span>
          <span class="gray-text no-background"><del>$125 retail</del></span>
        </p>
      </div>
      <div class="column-one-fifth padding">
        <div class="ysl-image image-formatting"></div>
        <p>Yves Saint Laurent<span class="gray-text"> | One-Size</span></p>
        <p>
          <span class="price-background">$200</span>
          <span class="gray-text no-background"><del>$1600 retail</del></span>
        </p>
      </div>
      <div class="column-one-fifth padding">
        <div class="tiffany-image image-formatting"></div>
        <p>Tiffany<span class="gray-text"> | One-Size</span></p>
        <p>
          <span class="price-background">$476</span>
          <span class="gray-text no-background"><del>$2000 retail</del></span>
        </p>
      </div>
      <div class="column-one-fifth padding">
        <div class="lv-image image-formatting"></div>
        <p>Louis Vuitton<span class="gray-text"> | One-Size</span></p>
        <p>
          <span class="price-background">$95</span>
          <span class="gray-text no-background"><del>$1200 retail</del></span>
        </p>
      </div>
      <div class="column-one-fifth padding">
        <div class="reformation-image image-formatting"></div>
        <p>Reformation<span class="gray-text"> | Size 4</span></p>
        <p>
          <span class="price-background">$20</span>
          <span class="gray-text no-background"><del>$2198 retail</del></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
