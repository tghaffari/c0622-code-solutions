<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <h3>LEARN MORE</h3>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <input type="text" name="companyEmail" id="email" placeholder="sally@company.co" >
    </div>
    <div>
      <label for="name">NAME</label>
      <input type="text" name="name" id="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="where">WHERE ARE YOU HIRING?</label>
      <input type="text" name="location" id="where" placeholder="City, Country">
    </div>
    <div>
      <label for="number">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="number" id="number">
        <option value="1-2">1-2 Engineers</option>
      </select>
    </div>
    <div class="button">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
