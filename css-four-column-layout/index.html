<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full center-text">
        <h2 class="header">How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth center-text">
        <img class="phone-image-formatting" src="images/screen-1.png" alt="Phone with driving apps on screen">
        <img class="icon-formatting" src="images/switch-icon.png" alt="Switch icon">
        <h3 class="small-header">App Switching</h3>
        <p class="description">Toggles all your apps on and off.</p>
      </div>

      <div class="column-one-fourth center-text">
        <img class="phone-image-formatting" src="images/screen-2.png" alt="Phone with map and text 'Trip Ignored!'' on screen">
        <img class="icon-formatting" src="images/filter-icon.png" alt="Filter icon">
        <h3 class="small-header">Trip Filtering</h3>
        <p class="description">Evaluates your trip requests.</p>
      </div>

      <div class="column-one-fourth center-text">
        <img class="phone-image-formatting" src="images/screen-3.png" alt="Phone with Lyft service filters on screen">
        <img class="icon-formatting" src="images/slider-icon.png" alt="Slider icon">
        <h3 class="small-header">Service Filters</h3>
        <p class="description">Accepts only your ideal trips.</p>
      </div>

      <div class="column-one-fourth center-text">
        <img class="phone-image-formatting" src="images/screen-4.png" alt="Phone with driving stats on screen">
        <img class="icon-formatting" src="images/bars-icon.png" alt="Bars icon">
        <h3 class="small-header">Stats + Mileage</h3>
        <p class="description">Tracks your trips across all apps.</p>
      </div>

    </div>
  </div>
</body>
</html>
